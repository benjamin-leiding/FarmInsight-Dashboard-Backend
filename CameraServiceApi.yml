openapi: 3.0.3
info:
  title: Swagger Farminsight FPF Synchronization - OpenAPI 3.0
  description: |-
    Endpoints that the FPF Camera Service provides for synchronization purposes
  termsOfService: TOS
  contact:
    email: apiteam@swagger.io
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.11
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
  - url: https://anants-pi-cluster.de/api
tags:
  - name: sync
    description: Synchronization for Camera configuration
  - name: stream
    description: Camera stream
paths:
  /synchronise:
    post:
      tags:
        - sync
      summary: Upload Camera configuration for synchronization
      operationId: postCameraConfiguration
      requestBody:
        description: Array of Cameras
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Camera'
      responses:
        '200':
          description: Successful operation
        '404':
          description: Camera not found
        '422':
          description: Validation exception
  /imageInterval/{cameraId}:
    post:
      tags:
        - sync
      summary: Upload new camera interval
      description: Uploads image interval of Camera
      operationId: postCameraInterval
      parameters:
        - name: cameraId
          in: path
          description: ID of Camera that the Interval belong to
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: Camera image interval in seconds
        content:
          application/json:
            schema:
              type: integer
      responses:
        '200':
          description: Successful operation
        '404':
          description: Camera not found
        '422':
          description: Validation exception
  /stream/{cameraId}:
    get:
      tags:
        - stream
      summary: Video stream of a Camera
      parameters:
        - name: cameraId
          in: path
          description: ID of Camera that the Interval belong to
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successful operation
        '404':
          description: Camera not found
components:
  schemas:
    Camera:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        location:
          type: string
        modelNr:
          type: string
        resolution:
          type: string
        isActive:
          type: boolean
        intervalSeconds:
          type: integer