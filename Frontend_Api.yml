openapi: 3.0.3
info:
  title: Swagger Farminsight Backend - Frontend Communication - OpenAPI 3.0
  description: |-
    Description TODO
  termsOfService: TOS
  contact:
    email: apiteam@swagger.io
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.11
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
  - url: https://anants-pi-cluster.de/api
tags:
  - name: userprofile
    description: Operations about userprofile management
  - name: membership
    description: Operations about Membership management
  - name: organization
    description: Operations about Organization management
  - name: fpf
    description: Operations about FPF management
  - name: camera
    description: Operations about Camera management
  - name: sensor
    description: Operations about Sensor management
  - name: cycle
    description: Operations about Growing Cycle management
  - name: data
    description: FPF, Sensor and Camera data retrieveal
paths:
  /fpfs:
    put:
      tags:
        - fpf
      summary: Update an existing FPF
      description: Update an existing FPF
      operationId: updateFPF
      requestBody:
        description: Update an existent FPF
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                name:
                  type: string
                isPublic:
                  type: boolean
                sensorServiceIp:
                  type: string
                  format: ipv4
                cameraServiceIp:
                  type: string
                  format: ipv4
                adress:
                  type: string
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  name:
                    type: string
                  isPublic:
                    type: boolean
                  sensorServiceIp:
                    type: string
                    format: ipv4
                  cameraServiceIp:
                    type: string
                    format: ipv4
                  adress:
                    type: string
        '403':
          description: Forbidden
        '404':
          description: FPF not found
        '422':
          description: Validation exception
    post:
      tags:
        - fpf
      summary: Add a new FPF to the organization
      description: Add a new FPF to the organization
      operationId: addFPF
      requestBody:
        description: Create a new FPF in the organization
        content:
          application/json:
            schema:
              type: object
              properties:
                organization:
                  description: ID of Organization that the FPF belongs to
                  type: string
                  format: uuid
                name:
                  type: string
                isPublic:
                  type: boolean
                sensorServiceIp:
                  type: string
                  format: ipv4
                cameraServiceIp:
                  type: string
                  format: ipv4
                adress:
                  type: string
        required: true
      responses:
        '201':
          description: Object created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  name:
                    type: string
                  isPublic:
                    type: boolean
                  sensorServiceIp:
                    type: string
                    format: ipv4
                  cameraServiceIp:
                    type: string
                    format: ipv4
                  adress:
                    type: string
                  organization:
                    description: ID of Organization that the FPF belongs to
                    type: string
                    format: uuid
        '403':
          description: Forbidden
        '422':
          description: Validation exception
  /fpfs/{fpfId}:
    get:
      tags:
        - fpf
      summary: Find FPF by ID
      description: Returns a single FPF
      operationId: getFPFById
      parameters:
        - name: fpfId
          in: path
          description: ID of FPF to return
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  name:
                    type: string
                  isPublic:
                    type: boolean
                  sensorServiceIp:
                    type: string
                    format: ipv4
                  cameraServiceIp:
                    type: string
                    format: ipv4
                  adress:
                    type: string
                  Sensors:
                    type: array
                    items:
                      $ref: '#/components/schemas/SensorTK'
                  Cameras:
                    type: array
                    items:
                      $ref: '#/components/schemas/CameraTK'
                  GrowingCycles:
                    type: array
                    items:
                      $ref: '#/components/schemas/GrowingCycle'
        '400':
          description: Invalid ID supplied
        '403':
          description: Forbidden
        '404':
          description: FPF not found
    delete:
      tags:
        - fpf
      summary: Deletes FPF
      description: delete FPF
      operationId: deleteFPF
      parameters:
        - name: fpfId
          in: path
          description: FPF id to delete
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: successful operation
        '404':
          description: FPF not found
        '403':
          description: Forbidden
  /fpfs/visible:
    get:
      tags:
        - fpf
      summary: Lists visible FPFs
      description: Returns List of all FPFs visible to the user includes non public ones that user is member of
      operationId: getFPFAll
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uuid
                    name:
                      type: string
                    organization:
                      $ref: '#/components/schemas/OrganizationTK'
  /fpfs/own:
    get:
      tags:
        - fpf
      summary: Lists FPFs that user is member of
      description: Resturns List of all FPFs that the user has a Membership of
      operationId: getFPFMemberOf
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uuid
                    name:
                      type: string
                    organization:
                      $ref: '#/components/schemas/OrganizationTK'
  /organizations:
    put:
      tags:
        - organization
      summary: Update an existing Organization
      description: Update an existing Organization
      operationId: updateOrganization
      requestBody:
        description: Update an existent Organization
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                name:
                  type: string
                isPublic:
                  type: boolean
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  name:
                    type: string
                  isPublic:
                    type: boolean
        '403':
          description: Forbidden
        '404':
          description: Organization not found
        '422':
          description: Validation exception
    post:
      tags:
        - organization
      summary: Add a new Organization
      description: Add a new Organization
      operationId: addOrganization
      requestBody:
        description: Create a new Organization
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                isPublic:
                  type: boolean
      responses:
        '201':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  name:
                    type: string
                  isPublic:
                    type: boolean
        '403':
          description: Forbidden
        '422':
          description: Validation exception
  /organizations/{organizationId}:
    get:
      tags:
        - organization
      summary: Find Organization by ID
      description: Returns a single Organization
      operationId: getOrganizationById
      parameters:
        - name: organizationId
          in: path
          description: ID of Organization to return
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Organization'
        '403':
          description: Forbidden
        '404':
          description: Organization not found
    delete:
      tags:
        - organization
      summary: Deletes Organization
      description: delete Organization
      operationId: deleteOrganization
      parameters:
        - name: organizationId
          in: path
          description: Organization id to delete
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: successful operation
        '403':
          description: Forbidden
  /organizations/visible:
    get:
      tags:
        - organization
      summary: Lists all Organizations
      description: Returns List of all organizations visible to the user
      operationId: getOrganizationAll
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uuid
                    name:
                      type: string
  /organizations/own:
    get:
      tags:
        - organization
      summary: Lists organizations that user is member of or owns
      description: Resturns List of all organizations that the user has a Membership of
      operationId: getOrganizationMemberOf
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uuid
                    name:
                      type: string
                    membership:
                      type: object
                      properties:
                        id:
                          type: string
                          format: uuid
                        role:
                          type: string
                          enum:
                            - admin
                            - member
  /cameras:
    put:
      tags:
        - camera
      summary: Update an existing Camera
      description: Update an existing Camera by Id
      operationId: updateCamera
      requestBody:
        description: Update an existing Camera
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Camera'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Camera'
        '403':
          description: Forbidden
        '404':
          description: Camera not found
        '422':
          description: Validation exception
    post:
      tags:
        - camera
      summary: Add a new Camera to the FPF
      description: Add a new Camera to the FPF
      operationId: addCamera
      requestBody:
        description: Create a new Camera in the FPF
        content:
          application/json:
            schema:
              type: object
              properties:
                fpfId:
                  description: ID of FPF that the Camera belongs to
                  type: string
                  format: uuid
                camera:
                  $ref: '#/components/schemas/Camera'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Camera'
        '403':
          description: Forbidden
        '422':
          description: Validation exception
  /cameras/{cameraId}:
    get:
      tags:
        - camera
      summary: Find Camera by ID
      description: Returns a single Camera
      operationId: getCameraById
      parameters:
        - name: cameraId
          in: path
          description: ID of Camera to return
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Camera'
        '403':
          description: Forbidden
        '404':
          description: Camera not found
    delete:
      tags:
        - camera
      summary: Deletes Camera
      description: delete Camera
      operationId: deleteCamera
      parameters:
        - name: cameraId
          in: path
          description: Camera id to delete
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '403':
          description: Forbidden
        '404':
          description: Camera not found
  /sensors:
    put:
      tags:
        - sensor
      summary: Update an existing Sensor
      description: Update an existing Sensor by Id
      operationId: updateSensor
      requestBody:
        description: Update an existing Sensor
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Sensor'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sensor'
        '400':
          description: Invalid ID supplied
        '404':
          description: Sensor not found
        '422':
          description: Validation exception
    post:
      tags:
        - sensor
      summary: Add a new Sensor to the FPF
      description: Add a new Sensor to the FPF
      operationId: addSensor
      requestBody:
        description: Create a new Sensor in the FPF
        content:
          application/json:
            schema:
              type: object
              properties:
                fpfId:
                  description: ID of FPF that the Sensor belongs to
                  type: string
                  format: uuid
                sensor:
                  $ref: '#/components/schemas/Sensor'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sensor'
        '403':
          description: Forbidden
        '422':
          description: Validation exception
  /sensors/{sensorId}:
    get:
      tags:
        - sensor
      summary: Find Sensor by ID
      description: Returns a single Sensor
      operationId: getSensorById
      parameters:
        - name: sensorId
          in: path
          description: ID of Sensor to return
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sensor'
        '403':
          description: Forbidden
        '404':
          description: Sensor not found
  /growingCycles:
    put:
      tags:
        - cycle
      summary: Update an existing GrowingCycle
      description: Update an existing GrowingCycle by Id
      operationId: updateGrowingCycle
      requestBody:
        description: Update an existing GrowingCycle
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GrowingCycle'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GrowingCycle'
        '403':
          description: Forbidden
        '404':
          description: GrowingCycle not found
        '422':
          description: Validation exception
    post:
      tags:
        - cycle
      summary: Add a new GrowingCycle to the FPF
      description: Add a new GrowingCycle to the FPF
      operationId: addGrowingCycle
      requestBody:
        description: Create a new GrowingCycle in the FPF
        content:
          application/json:
            schema:
              type: object
              properties:
                fpfId:
                  description: ID of FPF that the Growing cycle belongs to
                  type: string
                  format: uuid
                growingCycle:
                  $ref: '#/components/schemas/GrowingCycle'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GrowingCycle'
        '403':
          description: Forbidden
        '422':
          description: Validation exception
  /growingCycles/{growingCycleId}:
    get:
      tags:
        - cycle
      summary: Find GrowingCycle by ID
      description: Returns a single GrowingCycle
      operationId: getGrowingCycleById
      parameters:
        - name: growingCycleId
          in: path
          description: ID of GrowingCycle to return
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GrowingCycle'
        '403':
          description: Forbidden
        '404':
          description: GrowingCycle not found
    delete:
      tags:
        - cycle
      summary: Deletes GrowingCycle
      description: delete GrowingCycle
      operationId: deleteGrowingCycle
      parameters:
        - name: growingCycleId
          in: path
          description: GrowingCycle id to delete
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '403':
          description: Forbidden
        '404':
          description: GrowingCycle not found
  /userprofiles:
    put:
      tags:
        - userprofile
      summary: Update an existing Userprofile
      description: Update an existing Userprofile by Id
      operationId: updateUserprofile
      requestBody:
        description: Update an existing Userprofile
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Userprofile'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Userprofile'
        '400':
          description: Invalid ID supplied
        '403':
          description: Forbidden
        '422':
          description: Validation exception
    get:
      tags:
        - userprofile
      summary: Find Userprofile by user
      description: Returns a single Userprofile if no Userprofile exists yet creates one
      operationId: getUserprofile
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Userprofile'
        '403':
          description: Forbidden
  /userprofiles/{searchString}:
    get:
      tags:
        - userprofile
      summary: Returns list of Userprofiles by search string
      description: Returns list of Userprofiles matching the search string in name or email
      operationId: getUserprofileWithSearch
      parameters:
        - name: searchString
          in: path
          description: search string in name or email
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/Userprofile'
        '403':
          description: Forbidden
  /userprofiles/{userprofileId}:
    delete:
      tags:
        - userprofile
      summary: Deletes Userprofile
      description: Delete Userprofile if request is made by the owner of the Userprofile or Systemadmin
      operationId: deleteUserprofile
      parameters:
        - name: userprofileId
          in: path
          description: Userprofile id to delete
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: successful operation
        '403':
          description: Forbidden
  /memberships:
    put:
      tags:
        - membership
      summary: Update an existing Membership
      description: Update an existing Membership by Id
      operationId: updateMembership
      requestBody:
        description: Update an existing Membership
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                membershipRole:
                  type: string
                  enum:
                    - admin
                    - member
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  membershipRole:
                    type: string
                    enum:
                      - admin
                      - member
        '403':
          description: Forbidden
        '422':
          description: Validation exception
    post:
      tags:
        - membership
      summary: Add a new Membership to the Organization
      description: Add a new Membership to the Organization
      operationId: addMembership
      requestBody:
        description: Create a new Membership in the Organization
        content:
          application/json:
            schema:
              type: object
              properties:
                organizationId:
                  description: ID of Organization that the Membership belongs to
                  type: string
                  format: uuid
                useprofileId:
                  description: ID of User that the Membership belongs to
                  type: string
                  format: uuid
                membershipRole:
                  type: string
                  enum:
                    - admin
                    - member
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  createdAt:
                    type: string
                    format: date-time
                    description: the date-time notation as defined by RFC 3339, section 5.6
                    example: 2017-07-21T17:32:28Z
                  membershipRole:
                    type: string
                    enum:
                      - admin
                      - member
        '403':
          description: Forbidden
        '422':
          description: Validation exception
  /memberships/{membershipId}:
    delete:
      tags:
        - membership
      summary: Deletes Membership
      description: delete Membership
      operationId: deleteMembership
      parameters:
        - name: membershipId
          in: path
          description: Membership id to delete
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: successful operation
        '403':
          description: Forbidden
  /fpfs/{fpfId}/data:
    get:
      tags:
        - data
      summary: FPF Data
      description: Returns all Measurements and images from the FPF in the requested range
      operationId: getFPFDataInRange
      parameters:
        - name: fpfId
          in: path
          description: ID of FPF to return
          required: true
          schema:
            type: string
            format: uuid
        - name: from
          in: query
          description: Datetime at which the measurement range begins, default 1 week
          schema:
            type: string
            format: date-time
        - name: to
          in: query
          description: Datetime at which the measurement range ends, default now
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FPFData'
        '404':
          description: FPF not found
  /fpfs/{fpfId}/ws:
    get:
      tags:
        - data
      summary: FPF Data websocket
      description: Mockup for Websocket of FPF data.
      operationId: getFPFDataInRangeWs
      parameters:
        - name: fpfId
          in: path
          description: ID of FPF to return
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FPFData'
  /sensors/{sensorId}/data:
    get:
      tags:
        - data
      summary: Sensor Data
      description: Returns all Measurements from the Sensor in the requested range
      operationId: getSensorDataInRange
      parameters:
        - name: sensorId
          in: path
          description: ID of Sensor to return
          required: true
          schema:
            type: string
            format: uuid
        - name: from
          in: query
          description: Datetime at which the measurement range begins, default 1 week
          schema:
            type: string
            format: date-time
        - name: to
          in: query
          description: Datetime at which the measurement range ends, default now
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SensorData'
  /cameras/{cameraId}/data:
    get:
      tags:
        - data
      summary: Camera Data
      description: Returns all Measurements and images from the Camera in the requested range
      operationId: getCameraDataInRange
      parameters:
        - name: cameraId
          in: path
          description: ID of Camera to return
          required: true
          schema:
            type: string
            format: uuid
        - name: from
          in: query
          description: Datetime at which the measurement range begins, default 1 week
          schema:
            type: string
            format: date-time
        - name: to
          in: query
          description: Datetime at which the measurement range ends, default now
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CameraData'
components:
  schemas:
    Userprofile:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        email:
          type: string
          format: email
        systemRole:
          type: string
          enum:
            - Admin
            - User
    UserprofileTK:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        email:
          type: string
          format: email
    Organization:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        isPublic:
          type: boolean
        memberships:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                format: uuid
              membershipRole:
                type: string
                enum:
                  - admin
                  - member
              createdAt:
                type: string
                format: date-time
                description: the date-time notation as defined by RFC 3339, section 5.6
                example: 2017-07-21T17:32:28Z
              userprofile:
